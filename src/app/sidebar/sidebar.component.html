<div class='sidebar-container'>
    <div class='ui container visible fixed inverted left vertical sidebar menu'>
        <div class='item'>
            <div class='header'>News sources</div>
        </div>

        <div class='item'>
            <div class='menu'>
                <a class='item news-item' *ngFor='let source of sources | async' (click)="goToView('news', source.id)">
                    <span class='side-news-item'>
                        <img class='ui avatar image'
                            src="{{ 'https://ui-avatars.com/api/?name=' + source.name.split('(')[0] }}" />
                        <span class='side-news-item'>
                            {{ source['name'] }}
                        </span>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
